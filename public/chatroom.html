<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div id="mainBox" class="d-flex flex-column justify-content-center align-items-center">
            <div class="container chatBox mt-5">
                <div id="chatMessages">
                    <p id="messager" class="text-light"></p>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <textarea id="chatMsg" class="form-control" placeholder="Type message here..." aria-multiline="true" rows="5"></textarea>
                    <br>
                    <button id="cht" class="btn btn-danger">Send <i class="fa fa-send"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="min.js"></script>
</body>
</html>
